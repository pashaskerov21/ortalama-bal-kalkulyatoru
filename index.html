        content="Bu kalkulyator tələbələrin semestr ərzində yığdığı ballara və fənnlərin kreditlərinə əsasən ortalama balı hesablayır. Nəticələrə əsasən təqaüd növü də göstərilir.">
    <meta name="keywords" content="ortalama bal, ortalama bal kalkulyatoru, ÜOMG hesablama, ÜOMG kalkulyatoru">

    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="">


    <header>
        <div class="container d-flex flex-column justify-content-center align-items-center gap-3 p-5">
            <h1 class="text-center">Ortalama balınızı hesablayın</h1>
            <div class="add-input-wrapper">
                <label for="add-lesson-input" class="form-label">Fənnin sayını daxil edin:</label>
                <input type="number" min="1" max="10" value="3" id="add-lesson-input" class="form-control text-center">
            </div>
        </div>
    </header>
    <main>
        <div class="container d-flex flex-column justify-content-center align-items-center gap-3 p-2">
            <ul id="lesson-wrapper" class="d-flex flex-column justify-content-center align-items-center gap-2">
            </ul>
            <button type="button" id="add-lesson-button" class="btn btn-primary">Fənn əlavə et +</button>
            <div id="result" class="d-flex flex-column justify-content-center align-items-center gap-3 text-center">
                <span class="bal"></span>
                <span class="teqaud"></span>
            </div>
            <div id="qiymetler" class="text-center"></div>
            <button type="button" id="calculate-button" class="btn btn-success px-4">Hesabla</button>
            <div class="text-danger d-none" id="warning-message">Bütün xanaları doldurun</div>
        </div>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js"></script>
</body>

</html>
